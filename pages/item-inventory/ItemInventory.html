<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="ItemInventory.css">
</head>

<body>
    <h2 class="label">My inventory</h2>
    <div class="border">
        <div class="row">
            <div class="square book icon"></div>
            <div class="square bow-green icon"></div>
            <div class="square red-fish icon"></div>
            <div class="square red-diamond icon"></div>
            <div class="square silver icon"></div>
            <div class="square gold icon"></div>
        </div>
        <div class="row">
            <div class="square red-candy icon"></div>
            <div class="square blue-fish icon"></div>
            <div class="square blue-diamond icon"></div>
            <div class="square silver-diamond icon"></div>
            <div class="square present icon"></div>
            <div class="square green-candy icon"></div>
        </div>
        <div class="row">
            <div class="square mana-potion icon"></div>
            <div class="square gold-bar icon"></div>
            <div class="square health-potion icon"></div>
            <div class="square silver-key icon"></div>
            <div class="square golden-key icon"></div>
            <div class="square golden-helmet icon"></div>
        </div>
        <div class="row">
            <div class="square red-christmas-candy icon"></div>
            <div class="square green-christmas-candy icon"></div>
            <div class="square red-helmet icon"></div>
            <div class="square silver-helmet icon"></div>
            <div class="square silver-bar icon"></div>
            <div class="square silver-ring icon"></div>
        </div>
        <div class="row">
            <div class="square white-necklace icon"></div>
            <div class="square red-necklace icon"></div>
            <div class="square blue-necklace icon"></div>
            <div class="square green-arrow icon"></div>
            <div class="square green-crossbow icon"></div>
            <div class="square yellow-arrow icon"></div>
        </div>
        <div class="row">
            <div class="square yellow-sword icon"></div>
            <div class="square brown-sword icon"></div>
            <div class="square silver-sword icon"></div>
            <div class="square red-book icon"></div>
            <div class="square yellow-book icon"></div>
            <div class="square gray-book icon"></div>
        </div>

    </div>
    <h4 class="label">50/1200LT</h4>
</body>

</html>
