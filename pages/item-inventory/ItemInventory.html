<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="ItemInventory.css">
</head>

<body>
    <h2 class="label">My inventory</h2>
    <div class="border">
        <div class="row">
            <div class="square icon book"></div>
            <div class="square icon bow-green"></div>
            <div class="square icon red-fish"></div>
            <div class="square icon red-diamond"></div>
            <div class="square icon silver"></div>
            <div class="square icon gold"></div>
        </div>
        <div class="row">
            <div class="square icon red-candy"></div>
            <div class="square icon blue-fish"></div>
            <div class="square icon blue-diamond"></div>
            <div class="square icon silver-diamond"></div>
            <div class="square icon present"></div>
            <div class="square icon green-candy "></div>
        </div>
        <div class="row">
            <div class="square icon mana-potion"></div>
            <div class="square icon gold-bar"></div>
            <div class="square icon health-potion"></div>
            <div class="square icon silver-key"></div>
            <div class="square icon golden-key"></div>
            <div class="square icon golden-helmet"></div>
        </div>
        <div class="row">
            <div class="square icon red-christmas-candy"></div>
            <div class="square icon green-christmas-candy"></div>
            <div class="square icon red-helmet"></div>
            <div class="square icon silver-helmet"></div>
            <div class="square icon silver-bar"></div>
            <div class="square icon silver-ring"></div>
        </div>
        <div class="row">
            <div class="square icon white-necklace"></div>
            <div class="square icon red-necklace"></div>
            <div class="square icon blue-necklace"></div>
            <div class="square icon green-arrow"></div>
            <div class="square icon green-crossbow"></div>
            <div class="square icon yellow-arrow"></div>
        </div>
        <div class="row">
            <div class="square icon yellow-sword"></div>
            <div class="square icon brown-sword"></div>
            <div class="square icon silver-sword"></div>
            <div class="square icon red-book"></div>
            <div class="square icon yellow-book"></div>
            <div class="square icon gray-book"></div>
        </div>

    </div>
    <h4 class="label">50/1200LT</h4>
</body>

</html>
